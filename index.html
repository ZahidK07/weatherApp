<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="./weatherApp.css" type="text/css">
        <script src="./weatherApp.js"></script>
        <title>Weather App</title>
    </head>

    <body id="myApp">
            <button type='button' class="btn btn-success" id="modeBtn" onClick='changeMode()'>Change Theme</button>
        <div class="container">
            <div>
                <div class="bg-dark text-light" id="header">Daily Weather</div>
                <select onChange="getWeather()" class="cities">
                    <option value="delhi">Delhi</option>
                    <option value="manali">Manali</option>
                    <option value="amsterdam">Amsterdam</option>
                    <option value="london">London</option>
                    <option value="paris">Paris</option>
                </select>
                <h1 id="cityName"></h1>
            </div>
            <div class="row" id="weather">

            </div>
        </div>
    </body>

</html>
