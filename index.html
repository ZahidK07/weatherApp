<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body>
    <center><h1 class="text-light"><u>Global Weather</u></h1></center>
</br></br>

    <div>
        <form>
            <input type="search" placeholder="Type City Name" aria-lable="Search" id="city">
            <button class="btn btn-success btn-outline-bright" type="submit" id="Submit" >Check Weather</button>
        </form> 
    </div>
    <center><h2 class="text-light mt-5"> Weather by <span id="cityName"></span></h2></center>
    <main class="container mt">
        <div class ="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Humidity</h4>
                </div>
                <div class="card-body humidityImg">
                    <h1 class="card-title pricing-card-title text-end"><span id="Humidity"></span><small         class="text-muted fw-light"><span id="percent-icon">%</span></small></h1>
                    <ul class="list-unstyled mt-3 mb-4 float-end">
                        <!-- <li> </li> -->
                        <li>Min Temp <span id="Min_Temp"></span></li>
                        <li>Max Temp <span id="Max_Temp"></span></li>
                        <!-- <li>Help center access</li> -->
                    </ul>
                <!-- <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free </button> -->
                </div>
            </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm ">
                    <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Temprature</h4>
                    </div>
                    <div class="card-body weatherImg">
                    <h1 class="card-title pricing-card-title text-end"><span id="Temp"></span><small class="text-muted fw-light"><span id="celcius">&#8451;</span></small></h1>
                    <ul class="list-unstyled mt-3 mb-4 float-end">
                        
                        <!-- <li>Humidity </li> -->
                        <li>Feels Like <span id="Feels_Like"></span></li>
                        <li>Cloud Pct <span id="Cloud_Pct"></span></li>
                        <!-- <li>Priority email support</li>
                        <li>Help center access</li> -->
                    </ul>
                    <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button> -->
                    </div>
                </div>
            </div>
            <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Wind</h4>
                </div>
                <div class="card-body windImg">
                <h1 class="card-title pricing-card-title text-end"><span id="Wind_Speed"></span> <small class="text-muted fw-light">km/h</small></h1>
                <ul class="list-unstyled mt-3 mb-4 float-end">
                    <li>Wind Degrees <span id="Wind_Degrees"></span></li>
                    <li>Wind Speed <span id="Wind_Speed"></span></li>
                    <!-- <li>Sunrise <span id="Sunrise"></span></li>
                    <li>Sunset <span id="Sunset"></span></li> -->
                    <!-- <li>Phone and email support</li>
                    <li>Help center access</li> -->
                </ul>
                <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button> -->
                </div>
            </div>
            </div>
        </div>
    </main>
    
    <script src="./Assets/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
